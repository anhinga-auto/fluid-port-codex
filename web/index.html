<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processing Wave Port</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #eee;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 16px;
    }
    canvas {
      border: 1px solid #333;
      background: #7f7f7f;
    }
    .instructions {
      max-width: 980px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <strong>Controls:</strong>
      Click/drag inside the two left images to reset the wave center.
      Click/drag the sliders on the right to adjust blend coefficients.
    </div>
    <canvas id="gl-canvas"></canvas>
  </div>

  <script type="module">
    const canvas = document.getElementById("gl-canvas");
    const gl = canvas.getContext("webgl2");
    if (!gl) {
      throw new Error("WebGL2 is not supported in this browser.");
    }

    const sideSize = 450;
    const margin = 5;
    const secondSize = sideSize + 2 * margin;
    const thirdSize = 2 * sideSize + 3 * margin;
    const sliderWidth = 50;
    const canvasWidth = thirdSize + sliderWidth + margin;
    const canvasHeight = thirdSize;

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const rects = {
      wave1: { x: margin, y: secondSize, w: sideSize, h: sideSize },
      wave2: { x: margin, y: margin, w: sideSize, h: sideSize },
      sum1: { x: secondSize, y: margin, w: sideSize, h: sideSize },
      sum2: { x: secondSize, y: secondSize, w: sideSize, h: sideSize },
      slider1: { x: thirdSize, y: margin, w: sliderWidth, h: sideSize },
      slider2: { x: thirdSize, y: secondSize, w: sliderWidth, h: sideSize },
    };

    const vertexShaderSource = `#version 300 es
      in vec2 a_position;
      out vec2 v_uv;
      void main() {
        v_uv = (a_position + 1.0) * 0.5;
        gl_Position = vec4(a_position, 0.0, 1.0);
      }
    `;

    const waveFragmentSource = `#version 300 es
      precision highp float;
      in vec2 v_uv;
      out vec4 outColor;
      uniform sampler2D u_texture;
      uniform vec2 u_resolution;
      uniform vec2 u_center;
      uniform float u_frame;
      uniform float u_distanceCoef;
      void main() {
        vec2 pixel = v_uv * u_resolution;
        float effectiveFrame = max(1.0, u_frame);
        float shift = effectiveFrame / (1.0 + 0.01 * effectiveFrame);
        float d = distance(pixel, u_center);
        float mod = 0.25 * sin(u_distanceCoef * (d / effectiveFrame + shift)) + 0.75;
        vec2 warped = u_center + (pixel - u_center) * mod;
        vec2 uv = warped / u_resolution;
        outColor = texture(u_texture, uv);
      }
    `;

    const negateFragmentSource = `#version 300 es
      precision highp float;
      in vec2 v_uv;
      out vec4 outColor;
      uniform sampler2D u_texture;
      void main() {
        vec4 color = texture(u_texture, v_uv);
        outColor = vec4(1.0 - color.rgb, color.a);
      }
    `;

    const sumFragmentSource = `#version 300 es
      precision highp float;
      in vec2 v_uv;
      out vec4 outColor;
      uniform sampler2D u_textureA;
      uniform sampler2D u_textureB;
      uniform float u_mix;
      void main() {
        vec4 colorA = texture(u_textureA, v_uv);
        vec4 colorB = texture(u_textureB, v_uv);
        outColor = mix(colorA, colorB, u_mix);
      }
    `;

    const blitFragmentSource = `#version 300 es
      precision highp float;
      in vec2 v_uv;
      out vec4 outColor;
      uniform sampler2D u_texture;
      void main() {
        outColor = texture(u_texture, v_uv);
      }
    `;

    const controlFragmentSource = `#version 300 es
      precision highp float;
      in vec2 v_uv;
      out vec4 outColor;
      uniform float u_value;
      void main() {
        vec3 color = vec3(0.7);
        float x = v_uv.x;
        float y = 1.0 - v_uv.y;

        if (x > 0.2 && x < 0.4 && y > 0.1 && y < 0.9) {
          color = vec3(clamp(u_value, 0.0, 1.0));
        }

        if (x > 0.6 && x < 0.8 && y > 0.1 && y < 0.9) {
          float v = clamp((0.9 - y) / 0.8, 0.0, 1.0);
          color = (v <= u_value) ? vec3(0.0) : vec3(1.0);
        }

        outColor = vec4(color, 1.0);
      }
    `;

    function compileShader(type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        const info = gl.getShaderInfoLog(shader);
        gl.deleteShader(shader);
        throw new Error(info);
      }
      return shader;
    }

    function createProgram(vertexSource, fragmentSource) {
      const program = gl.createProgram();
      const vertexShader = compileShader(gl.VERTEX_SHADER, vertexSource);
      const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentSource);
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        const info = gl.getProgramInfoLog(program);
        gl.deleteProgram(program);
        throw new Error(info);
      }
      return program;
    }

    const waveProgram = createProgram(vertexShaderSource, waveFragmentSource);
    const negateProgram = createProgram(vertexShaderSource, negateFragmentSource);
    const sumProgram = createProgram(vertexShaderSource, sumFragmentSource);
    const blitProgram = createProgram(vertexShaderSource, blitFragmentSource);
    const controlProgram = createProgram(vertexShaderSource, controlFragmentSource);

    const quadBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, quadBuffer);
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([
        -1, -1,
        1, -1,
        -1, 1,
        1, 1,
      ]),
      gl.STATIC_DRAW
    );

    function setupAttributes(program) {
      const location = gl.getAttribLocation(program, "a_position");
      gl.bindBuffer(gl.ARRAY_BUFFER, quadBuffer);
      gl.enableVertexAttribArray(location);
      gl.vertexAttribPointer(location, 2, gl.FLOAT, false, 0, 0);
    }

    function createTexture(width, height, data = null) {
      const texture = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, texture);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
      gl.texImage2D(
        gl.TEXTURE_2D,
        0,
        gl.RGBA,
        width,
        height,
        0,
        gl.RGBA,
        gl.UNSIGNED_BYTE,
        data
      );
      return texture;
    }

    function createFramebuffer(texture) {
      const framebuffer = gl.createFramebuffer();
      gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
      gl.framebufferTexture2D(
        gl.FRAMEBUFFER,
        gl.COLOR_ATTACHMENT0,
        gl.TEXTURE_2D,
        texture,
        0
      );
      gl.bindFramebuffer(gl.FRAMEBUFFER, null);
      return framebuffer;
    }

    const wave1Texture = createTexture(sideSize, sideSize);
    const wave1Framebuffer = createFramebuffer(wave1Texture);
    const negateTexture = createTexture(sideSize, sideSize);
    const negateFramebuffer = createFramebuffer(negateTexture);
    const wave2Texture = createTexture(sideSize, sideSize);
    const wave2Framebuffer = createFramebuffer(wave2Texture);

    let sliderValue1 = 0.5;
    let sliderValue2 = 0.5;

    const waveState1 = {
      baseFrame: 0,
      center: { x: sideSize / 2, y: sideSize / 2 },
      distanceCoef: 0.5,
    };

    const waveState2 = {
      baseFrame: 0,
      center: { x: sideSize / 2, y: sideSize / 2 },
      distanceCoef: 1.0,
    };

    let frameCount = 0;
    let isPointerDown = false;

    function toCanvasCoords(event) {
      const bounds = canvas.getBoundingClientRect();
      const scaleX = canvas.width / bounds.width;
      const scaleY = canvas.height / bounds.height;
      const x = (event.clientX - bounds.left) * scaleX;
      const y = (event.clientY - bounds.top) * scaleY;
      return { x, y };
    }

    function isInside(rect, x, y) {
      return x >= rect.x && x <= rect.x + rect.w && y >= rect.y && y <= rect.y + rect.h;
    }

    function transformClickYToValue(localY, height) {
      const inverted = height - localY;
      let delta = inverted - 0.1 * height;
      if (delta < 0) delta = 0;
      delta /= 0.8 * height;
      if (delta > 1) delta = 1;
      return delta;
    }

    function handleInteraction({ x, y }) {
      if (isInside(rects.wave1, x, y)) {
        waveState1.baseFrame = frameCount;
        waveState1.center.x = x - rects.wave1.x;
        waveState1.center.y = rects.wave1.h - (y - rects.wave1.y);
        return;
      }

      if (isInside(rects.wave2, x, y)) {
        waveState2.baseFrame = frameCount;
        waveState2.center.x = x - rects.wave2.x;
        waveState2.center.y = rects.wave2.h - (y - rects.wave2.y);
        return;
      }

      if (isInside(rects.slider1, x, y)) {
        sliderValue1 = transformClickYToValue(y - rects.slider1.y, rects.slider1.h);
        return;
      }

      if (isInside(rects.slider2, x, y)) {
        sliderValue2 = transformClickYToValue(y - rects.slider2.y, rects.slider2.h);
      }
    }

    canvas.addEventListener("pointerdown", (event) => {
      isPointerDown = true;
      handleInteraction(toCanvasCoords(event));
    });

    canvas.addEventListener("pointermove", (event) => {
      if (!isPointerDown) return;
      handleInteraction(toCanvasCoords(event));
    });

    canvas.addEventListener("pointerup", () => {
      isPointerDown = false;
    });

    canvas.addEventListener("pointerleave", () => {
      isPointerDown = false;
    });

    const inputTexture = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, inputTexture);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

    function createInputTexture() {
      const offscreen = document.createElement("canvas");
      offscreen.width = sideSize;
      offscreen.height = sideSize;
      const ctx = offscreen.getContext("2d");
      const gradient = ctx.createLinearGradient(0, 0, sideSize, sideSize);
      gradient.addColorStop(0, "#1e3a5f");
      gradient.addColorStop(0.5, "#6a8fbf");
      gradient.addColorStop(1, "#e9c27a");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, sideSize, sideSize);

      ctx.globalAlpha = 0.35;
      for (let i = 0; i < 24; i += 1) {
        ctx.fillStyle = `hsl(${(i * 17) % 360}, 60%, 55%)`;
        ctx.beginPath();
        ctx.arc(
          sideSize * (0.2 + 0.03 * i),
          sideSize * (0.8 - 0.02 * i),
          sideSize * (0.08 + 0.002 * i),
          0,
          Math.PI * 2
        );
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
      gl.texImage2D(
        gl.TEXTURE_2D,
        0,
        gl.RGBA,
        gl.RGBA,
        gl.UNSIGNED_BYTE,
        offscreen
      );
    }

    createInputTexture();

    function renderToTexture(program, framebuffer, setupUniforms) {
      gl.bindFramebuffer(gl.FRAMEBUFFER, framebuffer);
      gl.viewport(0, 0, sideSize, sideSize);
      gl.disable(gl.SCISSOR_TEST);
      gl.useProgram(program);
      setupAttributes(program);
      setupUniforms();
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    }

    function setViewport(rect) {
      const y = canvasHeight - rect.y - rect.h;
      gl.viewport(rect.x, y, rect.w, rect.h);
      gl.scissor(rect.x, y, rect.w, rect.h);
    }

    function render() {
      frameCount += 1;

      renderToTexture(waveProgram, wave1Framebuffer, () => {
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, inputTexture);
        gl.uniform1i(gl.getUniformLocation(waveProgram, "u_texture"), 0);
        gl.uniform2f(gl.getUniformLocation(waveProgram, "u_resolution"), sideSize, sideSize);
        gl.uniform2f(
          gl.getUniformLocation(waveProgram, "u_center"),
          waveState1.center.x,
          waveState1.center.y
        );
        gl.uniform1f(
          gl.getUniformLocation(waveProgram, "u_frame"),
          frameCount - waveState1.baseFrame
        );
        gl.uniform1f(
          gl.getUniformLocation(waveProgram, "u_distanceCoef"),
          waveState1.distanceCoef
        );
      });

      renderToTexture(negateProgram, negateFramebuffer, () => {
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, wave1Texture);
        gl.uniform1i(gl.getUniformLocation(negateProgram, "u_texture"), 0);
      });

      renderToTexture(waveProgram, wave2Framebuffer, () => {
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, negateTexture);
        gl.uniform1i(gl.getUniformLocation(waveProgram, "u_texture"), 0);
        gl.uniform2f(gl.getUniformLocation(waveProgram, "u_resolution"), sideSize, sideSize);
        gl.uniform2f(
          gl.getUniformLocation(waveProgram, "u_center"),
          waveState2.center.x,
          waveState2.center.y
        );
        gl.uniform1f(
          gl.getUniformLocation(waveProgram, "u_frame"),
          frameCount - waveState2.baseFrame
        );
        gl.uniform1f(
          gl.getUniformLocation(waveProgram, "u_distanceCoef"),
          waveState2.distanceCoef
        );
      });

      gl.bindFramebuffer(gl.FRAMEBUFFER, null);
      gl.clearColor(0.5, 0.5, 0.5, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.enable(gl.SCISSOR_TEST);

      gl.useProgram(blitProgram);
      setupAttributes(blitProgram);
      gl.activeTexture(gl.TEXTURE0);

      gl.bindTexture(gl.TEXTURE_2D, wave1Texture);
      gl.uniform1i(gl.getUniformLocation(blitProgram, "u_texture"), 0);
      setViewport(rects.wave1);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      gl.bindTexture(gl.TEXTURE_2D, wave2Texture);
      gl.uniform1i(gl.getUniformLocation(blitProgram, "u_texture"), 0);
      setViewport(rects.wave2);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      gl.useProgram(sumProgram);
      setupAttributes(sumProgram);
      gl.activeTexture(gl.TEXTURE0);
      gl.bindTexture(gl.TEXTURE_2D, inputTexture);
      gl.uniform1i(gl.getUniformLocation(sumProgram, "u_textureA"), 0);
      gl.activeTexture(gl.TEXTURE1);
      gl.bindTexture(gl.TEXTURE_2D, wave2Texture);
      gl.uniform1i(gl.getUniformLocation(sumProgram, "u_textureB"), 1);
      gl.uniform1f(gl.getUniformLocation(sumProgram, "u_mix"), sliderValue1);
      setViewport(rects.sum1);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      gl.activeTexture(gl.TEXTURE0);
      gl.bindTexture(gl.TEXTURE_2D, wave1Texture);
      gl.uniform1i(gl.getUniformLocation(sumProgram, "u_textureA"), 0);
      gl.activeTexture(gl.TEXTURE1);
      gl.bindTexture(gl.TEXTURE_2D, wave2Texture);
      gl.uniform1i(gl.getUniformLocation(sumProgram, "u_textureB"), 1);
      gl.uniform1f(gl.getUniformLocation(sumProgram, "u_mix"), sliderValue2);
      setViewport(rects.sum2);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      gl.useProgram(controlProgram);
      setupAttributes(controlProgram);
      gl.uniform1f(gl.getUniformLocation(controlProgram, "u_value"), sliderValue1);
      setViewport(rects.slider1);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      gl.uniform1f(gl.getUniformLocation(controlProgram, "u_value"), sliderValue2);
      setViewport(rects.slider2);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

      requestAnimationFrame(render);
    }

    requestAnimationFrame(render);
  </script>
</body>
</html>
